<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Listas ordenada y no ordenadas</h1>
    <hr>
    <h2>Lista no ordenada</h2>
    <ul><!--Etiqueta para abrir linta no ordenada-->
        <li>Elemento 1</li><!--li es para meter un elemnto de la lista-->
        <li>Elemento 2</li>
    </ul>
    <h2>Estilos de Viñetas</h2>
    <h3>Viñetas con estilo de circulo</h3>
    <ul style="list-style-type:circle"><!--ul style = "" espara darle estilo al numero de elementos-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <h3>Viñetas con estilo none </h3>
    <ul style="list-style-type:none"><!--ul style = "" espara darle estilo al numero de elementos-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <hr>
    <h2>Lista ordenada</h2>
    <ol type="A"><!--Para listas ordenadas solo existe A,1,a,I,i-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ol>
</body>

</html>
