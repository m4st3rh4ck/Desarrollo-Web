<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokitaOhma</title>
    <link 
    rel = "icon" 
    href = "images/ghost.png"
    types = "image/png"
    sizes = "16 x 16" 
    /> <!--Todo esto es la sintaxis para poner un icono en la pestaÃ±a de la pagina-->
</head>

<body>
    <header><!--Es un encabezado-->
        <h1>
            Titulo del encabezado
        </h1>
        <p>
            <strong>Texto del encabezado</strong>
        </p>
    </header>
    <nav><!--nav sirve para poner una barra de navegacion-->
        <ul><!--ul crea una lista y enumera con puntos-->
            <li>Elemento 1</li><!--li se refiere a que es un elemneto de lista-->
            <li>Elemento 2</li>
        </ul><!--Si ponemos <ol> enumera pero con numeros-->
    </nav>

    <section>
        <article>
            <h2>
                Titulo del articulo 1
            </h2>
                <p>
                    Texto del articulo 2
                </p>
        </article>
        <article>
            <h2>
                Titulo del articulo 2
            </h2>
            <p>Texto del articulo 2</p>
        </article>
    </section>
    <aside><!--aside pone una barra lateral, pero aqui aparecera abajo porque no estamos usando 
        css y css es quien le da formato-->
        <h3>
            Titulo del Aside
        </h3>
        <p>Contenido del Aside</p>
    </aside>
    <footer><!--Indica el final de pagina, es el pie de pagina-->
        <p>Texto de pie de pagina</p>
    </footer>
</body>
</html>
