<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Html</title>
</head>

<body>
    <header> <!--Este es el ENCABEZADO 1-->
        <h1>ENCABEZADO NIVEL 1</h1>
        <nav> <!--Esta es la barea de navegacion-->
            <ul>
                <li>ENLACE 1</li>
                <li>ENLACE 2</li>
                <li>ENLACE 3</li>
                <li>ENLACE 4</li>
            </ul>
        </nav>
    </header>
    <main>
        <section> <!--Seccion de Encabezado 2-->
            <h2>Encabezado nivel 2</h2>
            <p>Aqui va texto de primer <b>parrafo</b></p>
            <p>Aqui va texto de segundo parrafo</p>
        </section>
        <aside><!--Seccion del Apartado-->
            <h2>Apartado</h2>
            <p>Elige una opcion</p><!--Elaboracion de formulario-->
            <form name="formulario" action="" method="post">
                <label for="check1">Opción 1</label>
                <input type="checkbox" name="check1" id="check1">
                <br>
                <label for="check2">Opción 2</label>
                <input type="checkbox" name="check2" id="check2">
                <br>
                <label for="check3">Opción 3</label>
                <input type="checkbox" name="check3" id="check3">
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </aside>
        <br>
    </main>
    <!--Pie de Pagina-->
    <footer>Seccion de Informacion de Contacto, derechos de autor,etc</footer>
</body>

</html>
