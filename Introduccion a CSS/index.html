<!DOCTYPE html>
<html lang="mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <!--con link rel = "stylesheet" href = "archivo.css" hago la conexion 
    entre el html y css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header> <!--Cabeza de la pagina-->
    <!--Agregue class = "presentacion a main para darle estilo a todos los elementos que estan
        dentro de main, con class le asigno un nombre a la etiqueta el cual podre utilizar en CSS"-->
    <main class="presentacion">
        <section class = "texto_presentacion">
            <h1 class = titulo_presentacion>
                <!--Para dar estilos por separado a un elemento en html, uso la etiqueta class que sera
            modificada en CSS-->
                Eleve tu negocio digital a otro nivel <strong class="texto_destacado">con un Front-end de
                    calidad!</strong>
            </h1>
            <p class = "parrafo_uno_presentacion">¡Hola! Soy Ana García, desarrolladora Front-end con especialización en React, HTML y CSS. Ayudo a
                pequeños
                negocios y diseñadores a llevar a cabo buenas ideas. ¿Hablamos?
            </p>
            <div class = "botones">
            <a class = "enlace_social" href="https://www.instagram.com/">Instagram</a>
            <a class = "enlace_social" href="https://github.com/">GitHub</a>
            </div>
        </section>
        <img class = "imagen_presentacion" src="img/mujer.png" alt="">
    </main> <!--Cuerpo de la pagina-->
    <footer></footer> <!--Pie de la pagia-->
</body>

</html>
